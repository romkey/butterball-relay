[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
monitor_speed = 115200
upload_speed = 115200
lib_deps = Adafruit BME280 Library, MAX6675, Adafruit Unified Sensor, Adafruit GFX Library, Adafruit SSD1306 128x64, Adafruit MQTT Library, IFTTTWebhook

[env:lolin32]
platform = espressif32
board = lolin32
framework = arduino
monitor_speed = 115200
;upload_speed = 115200
upload_speed = 921600
lib_deps = Adafruit BME280 Library, MAX6675, Adafruit Unified Sensor, Adafruit GFX Library, Adafruit SSD1306 128x64, Adafruit MQTT Library, IFTTTWebhook

